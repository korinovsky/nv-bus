<mat-toolbar class="mat-elevation-z6" color="primary">
    <div class="container">
        <button mat-button routerLink="/">Новые ватутинки</button>
        <span class="flex-spacer"></span>
        <button *ngIf="user" mat-icon-button routerLink="/admin">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button (click)="logout()" *ngIf="user" mat-icon-button>
            <mat-icon fontIcon="fa-sign-out" fontSet="fa"></mat-icon>
        </button>
        <button mat-icon-button routerLink="/ticket">
            <mat-icon>account_balance_wallet</mat-icon>
        </button>
    </div>
</mat-toolbar>

<div class="app-content container my-4">
    <router-outlet></router-outlet>
</div>
