<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Название</mat-label>
        <input [formControl]="name" matInput>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отменить</button>
    <button (click)="process()" color="primary" mat-button>{{buttonText}}</button>
</mat-dialog-actions>
